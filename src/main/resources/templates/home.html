<!doctype html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container text-md-start">
    <h1 class="text-center">News</h1>
    <a href="http://localhost:8080/news/create" target="_blank" class="btn btn-outline-secondary d-flex justify-content-center mb-4">Create News</a>
    <div class="row">
        <div th:each="news, iterStat : ${news}" class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 th:text="${news.title}"></h3>
                    <p th:text="${news.body}"></p>
                    <form th:action="@{/home/edit/__${news.id}__}" method="get">
                        <button type="submit" class="btn btn-outline-dark btn-lg">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
