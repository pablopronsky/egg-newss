<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .card {
            height: 100%;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }


    </style>
</head>
<body>
<div class="container text-md-start">
    <h1 class="text-center fs-1">News</h1>
    <a th:href="@{/home/news}" target="_blank" class="btn btn-outline-secondary d-flex justify-content-center mb-4">HOME</a>
    <div class="row">
        <div class="col-md-12 mb-12">
            <div class="card h-100">
                <div class="card-body" >
                    <h4 th:text="${news.title}" class="text-black text-info-emphasis"></h4>
                    <p th:text="${news.body}" class="card-text" th:id="${news.id}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
