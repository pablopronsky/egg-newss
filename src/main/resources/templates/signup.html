<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid m-5 contenedor">
        <h1 th:text="${success}"></h1>
        <h1 th:text="${error}"></h1>
        <form class="form" th:action="@{/home/register}" method="POST" enctype="multipart/form-data">


            <div class="form-group my-3">
                <h3 class="card-title">SIGNUP!</h3>
            </div>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="name" placeholder="NAME" th:value="${name}">
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
            </div>

            <div class="form-group my-3">
                <input type="file" class="form-control" name="file" placeholder="IMAGE" th:value="${file}">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="PASSWORD" th:value="${password}">
            </div>
            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="REPEAT PASSWORD" th:value="${password2}">
            </div>


            <button type="submit" class="btn btn-primary mt-3 botones">REGISTER</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
